<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mememory Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="box">
				<div class="numberofclicks"><h2>Clicks : <span id="clicks">0</span></h2></div>
				<div class="memes" id="memes0" onclick='showMemes(0)'></div>
				<div class="memes" id="memes1" onclick='showMemes(1)'></div>
				<div class="memes" id="memes2" onclick='showMemes(2)'></div>
				<div class="memes" id="memes3" onclick='showMemes(3)'></div>
				<div class="memes" id="memes4" onclick='showMemes(4)'></div>
				<div class="memes" id="memes5" onclick='showMemes(5)'></div>
				<div class="memes" id="memes6" onclick='showMemes(6)'></div>
				<div class="memes" id="memes7" onclick='showMemes(7)'></div>
				<div class="memes" id="memes8" onclick='showMemes(8)'></div>
				<div class="memes" id="memes9" onclick='showMemes(9)'></div>
				<div class="memes" id="memes10" onclick='showMemes(10)'></div>
				<div class="memes" id="memes11" onclick='showMemes(11)'></div>
				<div class="memes" id="memes12" onclick='showMemes(12)'></div>
				<div class="memes" id="memes13" onclick='showMemes(13)'></div>
				<div class="memes" id="memes14" onclick='showMemes(14)'></div>
				<div class="memes" id="memes15" onclick='showMemes(15)'></div>
				<div class="restart" id="restartScreen">
					<input type="button" name="Restart" id="Restart" value="Restart" onclick="location.reload();" />
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
